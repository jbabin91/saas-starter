name: PNPM Install
description: Setup pnpm, node, and install dependencies

runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v2.4.0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'pnpm'
    - name: Install deps
      shell: bash
      run: pnpm install
